<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Ajouter une Disponibilité</title>

    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/datatables.min.css}">
    <link rel="shortcut icon" th:href="@{/resources/img/favicon.png}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500&display=swap" rel="stylesheet">
    <link th:href="@{/resources/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/plugins/feather/feather.css}" rel="stylesheet">
    <link th:href="@{/resources/plugins/icons/flags/flags.css}" rel="stylesheet">
    <link th:href="@{/resources/plugins/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/resources/plugins/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap-datetimepicker.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        .btnn {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        .multipleSelection {
            position: relative;
        }
        .selectBox {
            position: relative;
            cursor: pointer;
        }
        .selectBox p {
            margin: 0;
        }
        .down-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .checkboxes {
            display: none;
            border: 1px #dadada solid;
            padding: 10px;
            position: absolute;
            background: #fff;
            z-index: 1;
        }
        .checkboxes label {
            display: block;
        }
    </style>
</head>

<body>

<div class="main-wrapper">

    <div th:replace="/admin/fragmento :: header"></div>
    <div th:replace="/admin/fragmento :: sidebar"></div>

    <div class="page-wrapper">
        <div class="content container-fluid">

            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Ajouter une Disponibilité</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/Groupes}">Disponibilité</a></li>
                            <li class="breadcrumb-item active">Ajouter Disponibilité</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/savedispo}" th:object="${disponibilite}" method="post">
                                <div class="row">
                                    <div class="col-12">
                                        <h5 class="form-title"><span>Disponible Heures</span></h5>
                                    </div>

                                    <input type="hidden" th:field="*{enseignant.idPersonnel}" />




                                        <div class="form-group local-forms ">
                                            <label>Date <span class="login-danger">*</span></label>
                                            <input  class="form-control datetimepicker " type="date" id="eventDate" name="eventDate"  placeholder="DD-MM-YYYY" required />
                                        </div>


                                    <div class="col-xl-4 col-md-6 col-sm-12 col-12" id="arbitraireSelect">
                                        <div class="form-group">
                                            <label>Créneaux Horaires Disponibles:</label>
                                            <div class="multipleSelection">
                                                <div class="selectBox" onclick="showCheckboxes()">
                                                    <p class="mb-0">Sélectionner les créneaux horaires</p>
                                                    <span class="down-icon"><i class="fas fa-chevron-down"></i></span>
                                                </div>
                                                <div id="checkBoxes-one" class="checkboxes">
                                                    <div class="selectBox-cont">
                                                        <label class="custom_check w-100">
                                                            <input type="checkbox" name="heuresSelectionnees" data-heureDebut="08:00" data-heureFin="09:00">
                                                            <span class="checkmark"></span>
                                                            8:00 - 9:00
                                                        </label>
                                                        <label class="custom_check w-100">
                                                            <input type="checkbox" name="heuresSelectionnees" data-heureDebut="09:00" data-heureFin="10:00">
                                                            <span class="checkmark"></span>
                                                            9:00 - 10:00
                                                        </label>
                                                        <label class="custom_check w-100">
                                                            <input type="checkbox" name="heuresSelectionnees" data-heureDebut="10:00" data-heureFin="11:00">
                                                            <span class="checkmark"></span>
                                                            10:00 - 11:00
                                                        </label>
                                                        <label class="custom_check w-100">
                                                            <input type="checkbox" name="heuresSelectionnees" data-heureDebut="11:00" data-heureFin="12:00">
                                                            <span class="checkmark"></span>
                                                            11:00 - 12:00
                                                        </label>
                                                        <label class="custom_check w-100">
                                                            <input type="checkbox" name="heuresSelectionnees" data-heureDebut="12:00" data-heureFin="13:00">
                                                            <span class="checkmark"></span>
                                                            12:00 - 13:00
                                                        </label>
                                                        <label class="custom_check w-100">
                                                            <input type="checkbox" name="heuresSelectionnees" data-heureDebut="13:00" data-heureFin="14:00">
                                                            <span class="checkmark"></span>
                                                            13:00 - 14:00
                                                        </label>
                                                        <label class="custom_check w-100">
                                                            <input type="checkbox" name="heuresSelectionnees" data-heureDebut="14:00" data-heureFin="15:00">
                                                            <span class="checkmark"></span>
                                                            14:00 - 15:00
                                                        </label>
                                                        <label class="custom_check w-100">
                                                            <input type="checkbox" name="heuresSelectionnees" data-heureDebut="15:00" data-heureFin="16:00">
                                                            <span class="checkmark"></span>
                                                            15:00 - 16:00
                                                        </label>
                                                        <label class="custom_check w-100">
                                                            <input type="checkbox" name="heuresSelectionnees" data-heureDebut="16:00" data-heureFin="17:00">
                                                            <span class="checkmark"></span>
                                                            16:00 - 17:00
                                                        </label>
                                                        <label class="custom_check w-100">
                                                            <input type="checkbox" name="heuresSelectionnees" data-heureDebut="17:00" data-heureFin="18:00">
                                                            <span class="checkmark"></span>
                                                            17:00 - 18:00
                                                        </label>
                                                    </div>

                                                    <button type="button" class="btnn btn-primary" onclick="applySelection()">Apply</button>
                                                    <button type="reset" class="btnn btn-grey">Reset</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>



                                    <input type="hidden" name="heuresDebut" id="heuresDebut">
                                    <input type="hidden" name="heuresFin" id="heuresFin">

                                    <div class="col-12">
                                        <div class="student-submit">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script th:src="@{/resources/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/resources/js/feather.min.js}"></script>
<script th:src="@{/resources/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/resources/plugins/apexchart/apexcharts.min.js}"></script>
<script th:src="@{/resources/plugins/apexchart/chart-data.js}"></script>
<script th:src="@{/resources/js/script.js}"></script>
<script th:src="@{/assets/plugins/datatables/datatables.min.js}"></script>
<script th:src="@{/resources/js/bootstrap-datetimepicker.min.js}"></script>
<script th:src="@{/resources/plugins/moment/moment.min.js}">
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script>
    function showCheckboxes() {
        var checkboxes = document.getElementById("checkBoxes-one");
        if (checkboxes.style.display === "block") {
            checkboxes.style.display = "none";
        } else {
            checkboxes.style.display = "block";
        }
    }

    function applySelection() {
        var selectedCheckboxes = document.querySelectorAll('#checkBoxes-one input[type="checkbox"]:checked');
        if (selectedCheckboxes.length > 0) {
            var heureDebutArray = [];
            var heureFinArray = [];
            selectedCheckboxes.forEach(function (checkbox) {
                heureDebutArray.push(checkbox.getAttribute('data-heureDebut'));
                heureFinArray.push(checkbox.getAttribute('data-heureFin'));
            });

            // Set the selected hours as comma-separated strings in hidden fields
            document.getElementById('heuresDebut').value = heureDebutArray.join(',');
            document.getElementById('heuresFin').value = heureFinArray.join(',');
        }
    }

</script>
</body>
</html>
