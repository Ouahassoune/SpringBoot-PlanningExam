<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Preskool - AddSubject</title>
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/datatables.min.css}">
    <link rel="shortcut icon" th:href="@{/resources/img/favicon.png}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link th:href="@{/resources/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/resources/plugins/feather/feather.css}" rel="stylesheet">
    <link th:href="@{/resources/plugins/icons/flags/flags.css}" rel="stylesheet">
    <link th:href="@{/resources/plugins/fontawesome/css/fontawesome.min.css}" rel="stylesheet">
    <link th:href="@{/resources/plugins/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/resources/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="main-wrapper">

    <div th:replace="/admin/fragmento :: header"></div>
    <div th:replace="/admin/fragmento :: sidebar"></div>


    <div class="page-wrapper">
        <div class="content container-fluid">

            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">Add Subject</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                            <li class="breadcrumb-item active">Add Subject</li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/elementssave}" method="post">
                                <div class="row">
                                    <div class="col-12">
                                        <h5 class="form-title"><span>Subject Information</span></h5>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group local-forms">
                                            <label>Subject Name <span class="login-danger">*</span></label>
                                            <input type="text" class="form-control" th:name="titre" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group local-forms">
                                            <label>Niveau <span class="login-danger">*</span></label>
                                            <select class="form-control" th:name="niveauid">
                                                <option th:each="niveau : ${niveau}" th:value="${niveau.idNiveau}" th:text="${niveau.titre}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group local-forms">
                                            <label>Enseignant <span class="login-danger">*</span></label>
                                            <select class="form-control" th:name="enseignantid">
                                                <option th:each="enseignant : ${enseignants}"
                                                        th:value="${enseignant.idPersonnel}"
                                                        th:text="${enseignant.nom} + ' ' + ${enseignant.prenom}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group local-forms">
                                            <label>Coordinator <span class="login-danger">*</span></label>
                                            <select class="form-control" th:name="coordinateurId">
                                                <option th:each="enseignant : ${enseignants}"
                                                        th:value="${enseignant.idPersonnel}"
                                                        th:text="${enseignant.nom} + ' ' + ${enseignant.prenom}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group local-forms">
                                            <label>Type <span class="login-danger">*</span></label>
                                            <select class="form-control" th:name="typeId">
                                                <option th:each="type : ${typeelement}" th:value="${type.idType}" th:text="${type.titre}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="student-submit">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>




<script th:src="@{/resources/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/resources/js/feather.min.js}"></script>
<script th:src="@{/resources/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/resources/plugins/apexchart/apexcharts.min.js}"></script>
<script th:src="@{/resources/plugins/apexchart/chart-data.js}"></script>
<script th:src="@{/resources/js/script.js}"></script>
<script th:src="@{/assets/plugins/datatables/datatables.min.js}"></script>
</body>
</html>
